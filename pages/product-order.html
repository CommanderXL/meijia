<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>NARA</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" href="../css/product-order.css">
</head>
<body>
    <div class="page-container">
        <div class="product-detail">
            <div class="detail-img">
            </div>
            <div class="detail-content">
                <div table class="content-header">
                    <div table="cell v-m h-l p50" class="product-name">
                        水墨情韵
                    </div>
                    <div table="cell v-m h-r p50">
                        收藏
                    </div>
                </div>
                <p>
                    中国风中最具特色的,用黑白对比出一种灵动的情致,肯定能为你增色不少哦!中国风中最具特色的,用黑白对比出一种灵动的情致,肯定能为你增色不少哦!
                </p>
            </div>
            <div class="detail-price">
                <p class="active-price"><span class="upper-price"><span class="money">¥ 120</span>起</span> <span class="tips-price">具体价格见各门店活动</span></p>
                <p class="user-like">已有<span class="like-num">200</span>人喜欢</p>
            </div>
            <div table class="detail-time">
                <div table="cell v-m h-c p50">
                    用时: <span class="used-time">30</span>分钟
                </div>
                <div table="cell v-m h-c p50">
                    保持: <span class="keep-time">30</span>天
                </div>
            </div>
        </div>
        <div class="user-comment">
            <p class="comment-header">
                用户评论
            </p>
        </div>
    </div>
</body>
</html>

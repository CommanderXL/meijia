<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>NARA</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="page-container">
        <div class="page-side-nav">
            <div class="user-avatar">
                <div class="avatar-box">

                </div>
                <p class="user-name">
                    用户名
                </p>
            </div>
            <ul class="side-ul">
                <li class="side-li"><a table href="" class="link pending-payment">
                    <div table="cell v-m">
                        <p>
                            <span class="link-text">待付款</span>
                        </p>
                    </div>
                </a></li>
                <li class="side-li"><a table href="" class="link pending-use">
                    <div table="cell v-m">
                        <p>
                            <span class="link-text">待使用</span>
                        </p>
                    </div>
                </a></li>
                <li class="side-li"><a table href="" class="link pending-comment">
                    <div table="cell v-m">
                        <p>
                            <span class="link-text">待评价</span>
                        </p>
                    </div>
                </a></li>
                <li class="side-li"><a table href="" class="link pending-refund">
                    <div table="cell v-m">
                        <p>
                            <span class="link-text">退款/售后</span>
                        </p>
                    </div>
                </a></li>
                <li class="side-li"><a table href="" class="link my-collection">
                    <div table="cell v-m">
                        <p>
                            <span class="link-text">我的收藏</span>
                        </p>
                    </div>
                </a></li>
                <li class="side-li"><a table href="" class="link connect-platform">
                    <div table="cell v-m">
                        <p>
                            <span class="link-text">联系平台</span>
                        </p>
                    </div>
                </a></li>
            </ul>
        </div>
        <div table class="page-header">
            <div table="cell v-m h-c" class="header-box">
                <img class="page-logo" src="../images/logo.png" alt="logo">
                <div class="page-human">

                </div>
            </div>
        </div>
        <div class="page-article">
            <div class="imgs-box">

            </div>
            <div class="article-nav">
                <span class="nav-text">往期文章</span>
            </div>
        </div>
        <div table class="page-nav">
            <div table="cell v-m h-c p50" class="nav-item">
                <span class="hot-recommander">热销推荐</span>
            </div>
            <div table="cell v-m h-c p50" class="nav-item">
                <span class="all-recommander">全部美甲</span>
            </div>
        </div>
        <ul class="page-list-box">
            <li class="list-item">
                <a class="list-link" href="">
                    <div class="item-img">
                        <img src="../images/home-demo.png" alt="" class="main-pic">
                        <div class="item-collect">

                        </div>
                    </div>
                    <div table class="sale-info">
                        <p table="cell v-m h-c p50" class="info-name">
                            水墨清韵1
                        </p>
                        <p table="cell v-m h-c p50" class="info-price">
                            <span class="price-detail">¥ 120 </span>起
                        </p>
                    </div>
                </a>
            </li>
            <li class="list-item">
                <a class="list-link" href="">
                    <div class="item-img">
                        <img src="../images/home-demo.png" alt="" class="main-pic">
                        <div class="item-collect">

                        </div>
                    </div>
                    <div table class="sale-info">
                        <p table="cell v-m h-c p50" class="info-name">
                            水墨清韵1
                        </p>
                        <p table="cell v-m h-c p50" class="info-price">
                            <span class="price-detail">¥ 120 </span>起
                        </p>
                    </div>
                </a>
            </li>
            <li class="list-item">
                <a class="list-link" href="">
                    <div class="item-img">
                        <img src="../images/home-demo.png" alt="" class="main-pic">
                        <div class="item-collect">

                        </div>
                    </div>
                    <div table class="sale-info">
                        <p table="cell v-m h-c p50" class="info-name">
                            水墨清韵1
                        </p>
                        <p table="cell v-m h-c p50" class="info-price">
                            <span class="price-detail">¥ 120 </span>起
                        </p>
                    </div>
                </a>
            </li>
            <li class="list-item">
                <a class="list-link" href="">
                    <div class="item-img">
                        <img src="../images/home-demo.png" alt="" class="main-pic">
                        <div class="item-collect">

                        </div>
                    </div>
                    <div table class="sale-info">
                        <p table="cell v-m h-c p50" class="info-name">
                            水墨清韵1
                        </p>
                        <p table="cell v-m h-c p50" class="info-price">
                            <span class="price-detail">¥ 120 </span>起
                        </p>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>NARA</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" href="../css/order.css">
</head>
<body>
    <div class="page-container">
        <div class="order-container">
            <div class="shop-item">
                <div class="shop-detail">
                    <div class="detail-des clearfix">
                        <img src="../images/select-shop1.png" alt="">
                        <p class="goods-name">水传统金 <span class="shop-price">¥ 60 元</span></p>
                        <p class="shop-name">丰盛美甲店 <span class="shop-distance">约 4.2 km</span></p>
                        <p class="shop-location">地址: <span>北京市西三环北路27 新文化街小区业主委</span></p>
                    </div>
                    <p class="run-time">营业时间: <span>8: 00 - 18: 00</span></p>
                    <p class="shop-tel">商铺电话: <span>112224567890</span></p>
                </div>
            </div>
            <div class="person-info">
                <ul class="info-ul">
                    <li table class="info-li order-nums">
                        <div table="cell v-m h-l p30">数量: </div>
                        <div table="cell v-m h-l">
                            <div class="substract-btn"></div>
                            <p class="order-num">1</p>
                            <div class="add-btn"></div>
                        </div>
                    </li>
                    <li table class="info-li order-service">
                        <div table="cell v-m h-l p30">服务方式:</div>
                        <div table="cell v-m h-l">预约到店</div>
                    </li>
                    <li table class="info-li date-person">
                        <div table="cell v-m h-l p30">预约人: </div>
                        <div table="cell v-m h-l">
                            <input type="text" class="person-name" value="风光">
                        </div>
                    </li>
                    <li table class="info-li phone">
                        <div table="cell v-m h-l p30">手机号: </div>
                        <div table="cell v-m h-l">
                            <input type="text" class="phone-num" value="1300000000">
                        </div>
                    </li>
                    <li table class="info-li service-time">
                        <div table="cell v-m h-l p30">服务时间: </div>
                        <div table="cell v-m h-l">9: 00 - 18: 00</div>
                    </li>
                    <li table class="info-li info">
                        <div table="cell v-m h-l p30">备注信息: </div>
                        <div table="cell v-m h-l">
                            <input type="text" class="another-info" style="width: 100%;">
                        </div>
                    </li>
                </ul>
            </div>
            <div class="order-detail">
                <div class="order-header">
                    支付方式
                </div>
                <div table class="offline-pay">
                    <div table="cell v-m h-l p50">
                        到店支付
                        <div class="circle"></div>
                    </div>
                </div>
                <div table class="online-pay active">
                    <div table="cell v-m h-l p50">
                        在线支付
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div table class="order-btn">
            <div table="cell v-m h-c p30" class="total-price">共 60 元</div>
            <div table="cell v-m h-c" class="submit-btn">提交订单</div>
        </div>
    </div>
    <script>
        (function (window) {
            var domMap = {
                subBtn: document.querySelector('.substract-btn'),
                addBtn: document.querySelector('.add-btn'),
                offLineBtn: document.querySelector('.offline-pay'),
                onLineBtn: document.querySelector('.online-pay'),
                orderNum: document.querySelector('.order-num')
            };

            domMap.offLineBtn.addEventListener('click', function () {
                !this.classList.contains('active') && this.classList.add('active');
                domMap.onLineBtn.classList.contains('active') && domMap.onLineBtn.classList.remove('active');
            });

            domMap.onLineBtn.addEventListener('click', function () {
                !this.classList.contains('active') && this.classList.add('active');
                domMap.offLineBtn.classList.contains('active') && domMap.offLineBtn.classList.remove('active');
            });

            domMap.subBtn.addEventListener('click', function () {
                var num = +domMap.orderNum.innerHTML;
                (num > 0) && (domMap.orderNum.innerHTML = --num)
            });

            domMap.addBtn.addEventListener('click', function () {
                domMap.orderNum.innerHTML = +domMap.orderNum.innerHTML + 1;
            });
        })(window);
    </script>
</body>
</html>

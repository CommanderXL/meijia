<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>NARA</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" href="../css/order.css">
</head>
<body>
    <div class="page-container">
        <div class="order-container">
            <div class="shop-item">
                <div class="shop-detail">
                    <div class="detail-des clearfix">
                        <img src="../images/select-shop1.png" alt="">
                        <p class="goods-name">水传统金 <span class="shop-price">¥ 60 元</span></p>
                        <p class="shop-name">丰盛美甲店 <span class="shop-distance">约 4.2 km</span></p>
                        <p class="shop-location">地址: <span>北京市西三环北路27 新文化街小区业主委</span></p>
                    </div>
                    <p class="run-time">营业时间: <span>8: 00 - 18: 00</span></p>
                    <p class="shop-tel">商铺电话: <span>112224567890</span></p>
                </div>
            </div>
            <div class="person-info">
                <div table class="order-nums">
                    <div table="cell v-m h-l p30">数量: </div>
                    <div table="cell v-m h-l">AR</div>
                </div>
                <div table class="order-service">
                    <div table="cell v-m h-l p30">服务方式:</div>
                    <div table="cell v-m h-l"></div>
                </div>
                <div table class="date-person">
                    <div table="cell v-m h-l p30">预约人: </div>
                    <div table="cell v-m h-l">风光</div>
                </div>
                <div table class="phone">
                    <div table="cell v-m h-l p30">手机号: </div>
                    <div table="cell v-m h-l">123123123</div>
                </div>
                <div table class="service-time">
                    <div table="cell v-m h-l p30">服务时间: </div>
                    <div table="cell v-m h-l">9: 00 - 18: 00</div>
                </div>
                <div table class="info">
                    <div table="cell v-m h-l p30">备注信息: </div>
                    <div table="cell v-m h-l"></div>
                </div>
            </div>
            <div class="order-detail">
                <div class="order-header">
                    支付方式
                </div>
                <div table class="offline-pay">
                    <div table="cell v-m h-l p50">
                        到店支付
                    </div>
                    <div table="cell v-m h-r p50"></div>
                </div>
                <div table class="online-pay">
                    <div table="cell v-m h-l p50">
                        在线支付
                    </div>
                    <div table="cell v-m h-r p50"></div>
                </div>
            </div>
        </div>
        <div table class="order-btn">
            <div table="cell v-m h-c p30" class="total-price">共 60 元</div>
            <div table="cell v-m h-c" class="submit-btn">提交订单</div>
        </div>
    </div>
</body>
</html>
